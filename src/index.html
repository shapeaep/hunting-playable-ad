<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Hunting Game - Playable Ad</title>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <img id="loading-logo" src="" alt="Logo">
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <div class="loading-text" id="loading-text">Loading... 0%</div>
        </div>
    </div>

    <canvas id="game"></canvas>
    
    <div id="ui">
        <!-- Scope overlay (shown when aiming) -->
        <div id="scope">
            <div class="vignette"></div>
            <div class="inner-ring"></div>
        </div>
        
        <!-- Crosshair (shown when aiming) -->
        <div id="crosshair">
            <div class="h-line"></div>
            <div class="v-line"></div>
            <div class="center"></div>
        </div>
        
        <div id="kills-panel">
            <div class="kills-label">Targets</div>
            <div class="kills-value" id="kills-count">0/3</div>
        </div>
        
        <!-- Tap to aim hint (shown before aiming) -->
        <div id="tap-hint">
            <div class="hint-text">TAP TO AIM</div>
        </div>
        
        <!-- Release hint (shown only when aiming) -->
        <div id="release-hint">RELEASE TO SHOOT</div>
        
        <!-- Joystick area -->
        <div id="joystick-zone">
            <div id="joystick-base"></div>
            <div id="joystick-stick"></div>
        </div>
        
        <div id="hit-effect"></div>
        <div id="bullet-time">
            <div class="blur"></div>
            <div class="vignette"></div>
        </div>
        <div id="slowmo-text">‚óè BULLET CAM</div>
        
        <button id="cta">Download Now!</button>
    </div>
</body>
</html>
